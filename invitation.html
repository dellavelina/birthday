<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="invitation">
        <div class="container">
            <!-- Greeting -->
            <h2 id="greeting">Hi, <span id="guestName"></span>!</h2>

            <!-- Event Details -->
            <div class="event-details">
                <h3>ðŸŽ‰ My Birthday Party ðŸŽ‰</h3>
                <p>Date: 25 December 2023</p>
                <p>Time: 18:00 - 22:00</p>
                <p>Location: 123 Fun Street, City</p>
            </div>

            <!-- Map -->
            <div class="map">
                <iframe src="https://maps.google.com/maps?q=123%20Fun%20Street&t=&z=13&ie=UTF8&iwloc=&output=embed " 
                        allowfullscreen></iframe>
            </div>

            <!-- RSVP Form -->
            <div class="rsvp">
                <h3>RSVP Now</h3>
                <form id="rsvpForm">
                    <input type="hidden" id="guestNameInput" name="name">
                    <label>
                        Will you attend?
                        <select name="attendance" required>
                            <option value="">Select...</option>
                            <option value="yes">Yes, I'll come</option>
                            <option value="no">No, I can't come</option>
                        </select>
                    </label>
                    <label>
                        Number of guests:
                        <input type="number" name="guests" min="0" max="10" value="0">
                    </label>
                    <button type="submit">Submit RSVP</button>
                </form>
                <p id="confirmation" class="hidden">Thank you for your response!</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
